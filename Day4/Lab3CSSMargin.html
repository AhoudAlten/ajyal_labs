<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        border: 1px solid black;
        margin-bottom: 300px;
        margin-right: 200px;
        background-color: red;
        width: 200px;
        height: 200px;
      }
      p.div {
        border: 1px solid black;
        margin-right: 200px;
        background-color: green;
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <h2>CSS margin properties</h2>
    <div>
      Red Margin
    </div>
    <p class="div">
      Green Margin
    </p>
    <p class="div">MM</p>
  </body>
</html>
