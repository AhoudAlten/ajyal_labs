<!DOCTYPE html>
<html>
  <head>
    <title>CSS Pseudo Class</title>
    <style>
      ul {
        width: 100px;
      }
      li:nth-of-type(odd) {
        background-color: #333;
        color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>I am the first line</li>
      <li>I am the second line</li>
      <li>I am third Line</li>
    </ul>
  </body>
</html>
