<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Gradiants from left to right</title>
    <style type="text/css">
      .gradient {
        width: 300px;
        height: 200px;
        background: red;
        background: linear-gradient(to right, blue, orange);
      }
      .gradientCircle {
        width: 300px;
        height: 200px;
        background: red;
        background: radial-gradient(blue, orange);
      }
    </style>
  </head>
  <body>
    <div class="gradient"></div>
    <div class="gradientCircle"></div>
  </body>
</html>
